<link rel="import" href="/plugins/shared-styles/shared-styles.html">
<script src="./socketio.js"></script>

<dom-module id="devfest-item">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host, #overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        text-align: center;
        top: 0px;
        left: 0px;
        z-index: 5;
      }

      #overlay {
        /*display: none;*/
        background-color: rgba(0,0,0,0.9);
      }
      
      #overlay > div {
        margin: 5%;
      }
    </style>
    <template is="dom-if" if="[[overlay]]">
      <div id="overlay">
        <div>
          <template is="dom-repeat" items="[[displayedTalks]]" as="talk">
            <h1>{{talk.title}}</h1>
            <h2>{{talk.type}}<br />Animé par {{talk.name}}<br/>{{talk.company}}</h2>
            <h3>Durée : {{talk.duration}}<br />{{talk.room}}</h3>
            {{talk.description}}
          </template>
          <template is="dom-if" if="[[speaker]]">
            <h1>{{speaker.name}}</h1>
            <h2>{{speaker.bio}}</h2>
          </template>
          <template is="dom-if" if="[[pause]]">
            <h1>Les conférences sont actuellement en pause</h1>
          </template>
        <div>
      </div>
    </template>
  </template>

  <script>
    (() => {
      class Devfest extends Polymer.Element {
        static get is() { return 'devfest-item' }

        static get properties() {
          return {
            displayedTalks: Array,
            overlay: Boolean,
            pause: Boolean,
            planning: Boolean,
            speaker: Object,
            speakers: Array,
            speakers_url: String,
            socket: String,
            socket_url: String,
            talks: Array,
            talks_url: String
          }
        }

        connectedCallback () {
          super.connectedCallback();

          this.socket = io.connect(this.socket_url);

          this.overlay = false;
          this.pause = false;
          this.planning = false;
          this._fetchDevfestTalks();
          this._fetchDevfestSpeakers();

          this.socket.on('devfest', (req) => this._handleRequest(req));
          this.socket.on('close', (req) => this.overlay = false);
        }
        
        _handleRequest (req) {
          this.overlay = true;
          switch (req.type) {
            case "talk":
              this._displayTalk(req.title);
              break;
            case "planning":
              this._displayPlanning();
              break;
            case "current":
              this._displayCurrentTalks(req.location);
              break;
            case "speaker":
              this._displayBio(req.name);
              break;
            default: 
              this.overlay = false;
              break;
          }
        }

        _displayPlanning () {
          this.planning = true;
        }

        _displayTalk (title) {
          this.displayedTalks = this.talks.filter(talk => talk.title.toLowerCase().indexOf(title.toLowerCase()) != -1);

          // Hide other things
          this.speaker = false;
          this.planning = false;
          this.pause = false;
        }

        _displayCurrentTalks (location) {
          this.displayedTalks = this._searchCurrentTalks(location);

          if (this.displayedTalks[0].title === 'Pause') {
            this.pause = true;
            this.displayedTalks = false;
          }
          
          // Hide other things
          this.speaker = false;
          this.planning = false;
        }

        _displayBio (name) {
          this.speaker = this.speakers.filter(speaker => speaker.name.indexOf(name) != -1)[0];
          if(this.speaker === undefined) {
            this.speaker = {
              name: "Le speaker demandé n'a pas été trouvé"
            }
          }

          // Hide other thigns
          this.planning = false;
          this.displayedTalks = false;
          this.pause = false;
        }

        _searchCurrentTalks (location) {
          const now = new Date();
          return this.talks.filter(talk => {
            const start = new Date();
            start.setHours(talk.time.split(':')[0]);
            start.setMinutes(talk.time.split(':')[1]);
            start.setSeconds(0);

            let duration = 0;
            if (talk.duration.indexOf('mn') != -1) {
              duration = talk.duration.slice(0, 2) * 60;
            } else {
              duration = talk.duration.slice(0, 1) * 60 * 60;
            }

            const end = new Date(start.getTime() + duration * 1000);
            if(location !== undefined && location !== "") {
              return now > start && now < end && talk.room === location;;
            } 
            return now > start && now < end;
          });
        }

        _fetchDevfestTalks () {
          fetch(this.talks_url)
            .then(res => res.json())
            .then(res => this.talks = res);
        }

        _fetchDevfestSpeakers () {
          fetch(this.speakers_url)
            .then(res => res.json())
            .then(res => this.speakers = res);  
        }
      }

      customElements.define(Devfest.is, Devfest);
    })();
  </script>
</dom-module>
