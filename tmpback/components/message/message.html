<dom-module id="message-item">
  <template>
    <style>
      h1 {
        font-weight: 100;
      }
      
      h2 {
        color: #c10d12;
        font-weight: 300;
      }
    </style>
    <h1>{{text1}}</h1>
    <h2>{{text2}}</h2>
  </template>

  <script>
    class Message extends Polymer.Element {
      static get is () { return 'message-item' }

      static get properties () {
        return {
          text1: String,
          text2: String
        }
      }

      connectedCallback () {
        super.connectedCallback();
      }
    }

    customElements.define(Message.is, Message);
  </script>
</dom-module>
