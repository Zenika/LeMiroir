<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Iframe Test</title>
  <button id='button'>Coucou</button>
  <script src="./marcel.js"></script>
</head>

<body>

  <p id="content"></p>

  <script>
    class HelloWorld extends Marcel.Plugin {
      constructor() {
        super({
          defaultProps: { name: '' },
          defaultState: { postfix: '' }
        })

        this.p = document.getElementById('content')

        document.getElementById('button').addEventListener('click', () => {
          this.setState({ postfix: this.state.postfix + '!' })
        })
      }

      render() {
        this.p.innerText = `Hello ${this.props.name} ${this.state.postfix}`
      }
    }

    const instance = new HelloWorld()
  </script>
</body>

</html>
